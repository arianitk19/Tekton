    <style>
        :root {
            --bg: #050505;
            --gold-muted: #948677;
            --text-main: #e5e5e5;
            --border-light: rgba(255, 255, 255, 0.05);
        }

        body { background-color: var(--bg); color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .serif-luxury { font-family: 'Cormorant Garamond', serif; }
        .tracking-ultra { letter-spacing: 0.5em; text-transform: uppercase; font-size: 10px; }

        /* Struktura e Navit Origjinal */
        .glass-nav {
            background: rgba(5, 5, 5, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
        }
        .logo-box {
            width: 45px; height: 45px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.5s ease;
        }
        .logo-box:hover { border-color: var(--gold-muted); transform: rotate(45deg); }
        .lang-btn { opacity: 0.5; transition: opacity 0.3s; cursor: pointer; }
        .lang-btn.active { opacity: 1; text-decoration: underline; text-underline-offset: 4px; }

        /* Forma e re Elegante */
        .contact-input {
            background: transparent; border: none; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0; width: 100%; color: white; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); outline: none;
        }
        .contact-input:focus { border-bottom-color: var(--gold-muted); padding-left: 10px; }
        .label-text { font-size: 10px; text-transform: uppercase; letter-spacing: 0.2em; color: #555; display: block; margin-bottom: 5px; }

        /* Butonat Social Minimalist */
        .social-link-minimal {
            border: 1px solid rgba(255,255,255,0.1);
            width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            transition: all 0.4s ease;
            color: #888;
        }
        .social-link-minimal:hover {
            border-color: white; color: white; transform: translateY(-3px);
            background: rgba(255,255,255,0.05);
        }

        .submit-btn {
            border: 1px solid rgba(255,255,255,0.1); padding: 1.5rem 3rem;
            text-transform: uppercase; letter-spacing: 0.3em; font-size: 11px;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .submit-btn:hover { background: white; color: black; }
    </style>
</head>

<script>
    const translations = {
        sq: {
            "nav-home": "Ballina", "nav-projects": "Projekte", "nav-services": "Shërbime", 
            "nav-studio": "Studio", "nav-talk": "Bisedojmë", "nav-close": "Mbyll",
            "sub-logo": "Arkitekturë & Dizajn", "c-title-1": "Le të nisim", "c-title-2": "dialogun.",
            "c-address": "Adresa", "c-email": "Na shkruani", "f-name": "Emri juaj", "f-mail": "Email Adresa",
            "f-subject": "Subjekti", "f-msg": "Mesazhi juaj", "f-btn": "Dërgo Mesazhin",
            "opt-1": "Zgjidhni interesimin", "opt-2": "Projekt Banesor", "opt-3": "Dizajn Interieri"
        },
        en: {
            "nav-home": "Home", "nav-projects": "Projects", "nav-services": "Services", 
            "nav-studio": "Studio", "nav-talk": "Let's Talk", "nav-close": "Close",
            "sub-logo": "Architecture & Design", "c-title-1": "Let's start", "c-title-2": "the dialogue.",
            "c-address": "Address", "c-email": "Write to us", "f-name": "Your Name", "f-mail": "Email Address",
            "f-subject": "Subject", "f-msg": "Your Message", "f-btn": "Send Message",
            "opt-1": "Select interest", "opt-2": "Residential Project", "opt-3": "Interior Design"
        }
    };

    function setLanguage(lang) {
        localStorage.setItem('preferred-lang', lang);
        document.querySelectorAll('[data-key]').forEach(el => {
            const key = el.getAttribute('data-key');
            if (translations[lang][key]) el.innerText = translations[lang][key];
        });

        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.toggle('active', btn.id === `lang-${lang}`));
        document.querySelectorAll('.mobile-lang-btn').forEach(btn => {
            if(btn.id === `m-lang-${lang}`) {
                btn.classList.add('opacity-100', 'underline');
                btn.classList.remove('opacity-50');
            } else {
                btn.classList.remove('opacity-100', 'underline');
                btn.classList.add('opacity-50');
            }
        });
    }

    const openBtn = document.getElementById('open-menu');
    const closeBtn = document.getElementById('close-menu');
    const menu = document.getElementById('mobile-menu');

    openBtn.onclick = () => { menu.classList.replace('hidden', 'flex'); gsap.fromTo(menu, {opacity: 0}, {opacity: 1, duration: 0.4}); };
    closeBtn.onclick = () => { gsap.to(menu, {opacity: 0, duration: 0.4, onComplete: () => menu.classList.replace('flex', 'hidden')}); };

    window.addEventListener('load', () => {
        setLanguage(localStorage.getItem('preferred-lang') || 'sq');
        gsap.from(".reveal", { y: 50, opacity: 0, duration: 1.2, stagger: 0.2, ease: "power4.out" });
    });
</script>
