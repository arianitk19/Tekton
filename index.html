<!DOCTYPE html>
<html lang="sq" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEKTON | Superior Architectural Excellence</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;1,300&family=Plus+Jakarta+Sans:wght@200;300;400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --bg: #050505;
            --gold-muted: #948677;
            --text-main: #e5e5e5;
            --border-light: rgba(255,255,255,0.03);
        }

        body { background-color: var(--bg); color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; margin: 0; }
        .serif-luxury { font-family: 'Cormorant Garamond', serif; }
        .tracking-ultra { letter-spacing: 0.5em; text-transform: uppercase; font-size: 10px; }

        /* --- NAV STYLE --- */
        .glass-nav {
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
        }
        .logo-box {
            width: 45px; height: 45px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.5s ease;
        }
        .logo-box:hover { border-color: var(--gold-muted); transform: rotate(45deg); }

        .lang-btn { opacity: 0.5; transition: opacity 0.3s; cursor: pointer; }
        .lang-btn.active { opacity: 1; text-decoration: underline; text-underline-offset: 4px; }

        /* --- PRELOADER --- */
        #preloader { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .tekton-path { fill: none; stroke: #ffffff; stroke-width: 0.7; stroke-dasharray: 1000; stroke-dashoffset: 1000; }
        .blueprint-grid { position: absolute; inset: 0; background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px); background-size: 30px 30px; opacity: 0; }

        /* --- MOBILE MENU (SOLID BLACK) --- */
        #mobile-menu { 
            background: #000000; /* E zezë e plotë pa transparencë */
        }

        .main-wrapper { opacity: 0; visibility: hidden; }
        .responsive-img { width: 100%; height: auto; object-fit: cover; aspect-ratio: 4/5; }
        @media (min-width: 768px) { .responsive-img { aspect-ratio: 16/9; } }
        .parallax-frame { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 92%); }
    </style>
</head>
<body class="antialiased">

    <div id="preloader">
        <div class="blueprint-grid"></div>
        <svg class="w-[85%] max-w-[500px] overflow-visible" viewBox="0 0 500 120">
            <path class="tekton-path" d="M20,20 H80 M50,20 V100 M100,20 H150 M100,60 H140 M100,100 H150 M100,20 V100 M180,20 V100 M180,60 L230,20 M180,60 L230,100 M250,20 H310 M280,20 V100 M330,60 A40,40 0 1,0 410,60 A40,40 0 1,0 330,60 M430,100 V20 L480,100 V20" /> 
        </svg>
    </div>

    <div id="mobile-menu" class="fixed inset-0 z-[200] hidden flex-col items-center justify-center space-y-10 text-2xl uppercase tracking-[0.3em] font-light">
        <button id="close-menu" class="absolute top-10 right-10 text-sm tracking-ultra" data-key="nav-close">Close</button>
        
        <nav class="flex flex-col items-center space-y-8">
            <a href="index.html" class="hover:text-[#948677] transition-colors" data-key="nav-home">Home</a>
            <a href="projects.html" class="hover:text-[#948677] transition-colors" data-key="nav-projects">Projects</a>
            <a href="services.html" class="hover:text-[#948677] transition-colors" data-key="nav-services">Services</a>
            <a href="about.html" class="hover:text-[#948677] transition-colors" data-key="nav-studio">Studio</a>
        </nav>

        <div class="flex items-center space-x-6 pt-10 border-t border-white/10 w-40 justify-center">
            <button onclick="setLanguage('sq')" class="mobile-lang-btn text-sm tracking-widest opacity-50 transition-all" id="m-lang-sq">SQ</button>
            <span class="text-zinc-800">/</span>
            <button onclick="setLanguage('en')" class="mobile-lang-btn text-sm tracking-widest opacity-50 transition-all" id="m-lang-en">EN</button>
        </div>
    </div>

    <div class="main-wrapper">
        <nav class="fixed top-0 w-full z-[100] px-6 md:px-20 py-8 flex justify-between items-center glass-nav">
            <a href="index.html" class="flex items-center space-x-4 group">
                <div class="logo-box flex items-center justify-center">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <div class="flex flex-col">
                    <span class="text-xl tracking-[0.4em] font-extralight uppercase">Tekton</span>
                    <span class="text-[8px] tracking-[0.3em] text-zinc-500 uppercase" data-key="sub-logo">Architecture & Design</span>
                </div>
            </a>

            <div class="hidden lg:flex space-x-12 items-center">
                <a href="index.html" class="tracking-ultra text-white relative" data-key="nav-home">Home<span class="absolute -bottom-1 left-0 w-full h-[1px] bg-white"></span></a>
                <a href="projects.html" class="tracking-ultra hover:text-white transition-all" data-key="nav-projects">Projects</a>
                <a href="services.html" class="tracking-ultra hover:text-white transition-all" data-key="nav-services">Services</a>
                <a href="about.html" class="tracking-ultra hover:text-white transition-all" data-key="nav-studio">Studio</a>
                
                <div class="flex items-center space-x-3 ml-4 border-l border-white/10 pl-6">
                    <button onclick="setLanguage('sq')" id="lang-sq" class="lang-btn text-[10px]">SQ</button>
                    <span class="text-zinc-700">/</span>
                    <button onclick="setLanguage('en')" id="lang-en" class="lang-btn text-[10px]">EN</button>
                </div>
            </div>

            <div class="hidden md:block">
                <a href="contact.html" class="px-8 py-3 border border-white/10 hover:border-white text-[10px] uppercase tracking-widest transition-all" data-key="nav-talk">Let's Talk</a>
            </div>

            <button id="open-menu" class="lg:hidden flex flex-col space-y-1.5">
                <div class="w-6 h-px bg-white"></div>
                <div class="w-4 h-px bg-white ml-auto"></div>
            </button>
        </nav>

        <section class="min-h-screen flex items-center px-6 md:px-20 pt-24">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-center w-full">
                <div class="lg:col-span-7 hero-fade opacity-0 translate-y-10">
                    <h1 class="serif-luxury text-5xl md:text-[120px] leading-[0.9] mb-8">
                        Pure <br> <span class="italic font-light opacity-30">Substance.</span>
                    </h1>
                    <p class="max-w-md text-zinc-500 text-sm md:text-base mb-10 leading-relaxed" data-key="hero-desc">
                        Tekton përfaqëson një standard të ri në arkitekturë, ku çdo detaj është një simfoni midis dritës dhe hapësirës.
                    </p>
                    <button class="flex items-center space-x-4 group">
                        <div class="w-12 h-12 rounded-full border border-white/20 flex items-center justify-center group-hover:bg-white transition-all">
                            <svg width="10" height="10" viewBox="0 0 12 12" class="group-hover:stroke-black stroke-white"><path d="M1 11L11 1M11 1H1M11 1V11" stroke-width="1.5" fill="none"/></svg>
                        </div>
                        <span class="tracking-ultra" data-key="hero-cta">Discover Vision</span>
                    </button>
                </div>
                <div class="lg:col-span-5 hero-fade opacity-0 scale-95">
                    <div class="parallax-frame overflow-hidden">
                        <img src="" class="responsive-img grayscale brightness-75">
                    </div>
                </div>
            </div>
        </section>

        <footer class="py-10 px-6 md:px-20 border-t border-white/5">
            <p class="text-[10px] tracking-widest text-zinc-600 uppercase">© 2026 TEKTON ARCHITECTS. ALL RIGHTS RESERVED.</p>
        </footer>
    </div>

    <script>
        const translations = {
            sq: {
                "nav-home": "Ballina", "nav-projects": "Projekte", "nav-services": "Shërbime", 
                "nav-studio": "Studio", "nav-talk": "Bisedojmë", "nav-close": "Mbyll",
                "sub-logo": "Arkitekturë & Dizajn", "hero-desc": "Tekton përfaqëson një standard të ri në arkitekturë.", "hero-cta": "Zbuloni Vizionin"
            },
            en: {
                "nav-home": "Home", "nav-projects": "Projects", "nav-services": "Services", 
                "nav-studio": "Studio", "nav-talk": "Let's Talk", "nav-close": "Close",
                "sub-logo": "Architecture & Design", "hero-desc": "Tekton represents a new standard in architecture.", "hero-cta": "Discover Vision"
            }
        };

        function setLanguage(lang) {
            localStorage.setItem('preferred-lang', lang);
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[lang][key]) el.innerText = translations[lang][key];
            });
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.toggle('active', btn.id === `lang-${lang}`));
            document.querySelectorAll('.mobile-lang-btn').forEach(btn => {
                if(btn.id === `m-lang-${lang}`) {
                    btn.classList.add('opacity-100', 'underline');
                    btn.classList.remove('opacity-50');
                } else {
                    btn.classList.remove('opacity-100', 'underline');
                    btn.classList.add('opacity-50');
                }
            });
        }

        const openBtn = document.getElementById('open-menu');
        const closeBtn = document.getElementById('close-menu');
        const menu = document.getElementById('mobile-menu');

        openBtn.onclick = () => { menu.classList.replace('hidden', 'flex'); gsap.fromTo(menu, {opacity: 0}, {opacity: 1, duration: 0.4}); };
        closeBtn.onclick = () => { gsap.to(menu, {opacity: 0, duration: 0.4, onComplete: () => menu.classList.replace('flex', 'hidden')}); };

        window.addEventListener('load', () => {
            setLanguage(localStorage.getItem('preferred-lang') || 'sq');
            const tl = gsap.timeline();
            tl.to(".blueprint-grid", { opacity: 1, duration: 1 })
              .to(".tekton-path", { strokeDashoffset: 0, duration: 2, ease: "power2.inOut" })
              .to("#preloader", { opacity: 0, duration: 0.8, delay: 0.5, onComplete: () => {
                  document.getElementById('preloader').style.display = 'none';
                  document.querySelector('.main-wrapper').style.visibility = 'visible';
                  document.querySelector('.main-wrapper').style.opacity = '1';
              }})
              .to(".hero-fade", { y: 0, opacity: 1, scale: 1, stagger: 0.2, duration: 1.2, ease: "power4.out" });
        });
    </script>
</body>
</html>
